---
name: actions

on: [push]

jobs:
  build-darwin:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - run: python -m unittest

  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - debian10
          - debian9

    steps:
      - uses: actions/checkout@v2
      - run: docker-compose build ${{ matrix.service }}
